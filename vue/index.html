<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Product App</title>
</head>
<body>
<div id="app">
    <div class="cart">
        <p>Cart ({{ cart }})</p>
    </div>

    <div class="product">

        <div class="product-image">
            <img :src="image" :alt="altText" />
        </div>

        <div class="product-info">
            <h1>{{ title }}</h1>
            <span :class="{saleText: onSale}" >{{sale}}</span>
            <p v-if="inventory > 10">In stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else :disabled="!inStock" :class="{ OutofStock: !inStock }">Out of stock</p>
            <p>{{ description }}</p>

            <ul>
                <li v-for="detail in details" :key="detail">{{ detail }}</li>
            </ul>

            <div
                    class="color-box"
                    v-for="(variant, index) in variants"
                    :key="variant.variantId"
                    :style="{ backgroundColor: variant.variantColor }"
                    @mouseover="updateProduct(index)">
            </div>

            <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Add to cart</button>
            <button v-on:click="deliteToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Delite to cart</button>

            <div v-for="size in sizes" :key="size">
                <p>{{ size }}</p>
            </div>

            <a :href="link">More products like this.</a>

        </div>
    </div>
</div>

</body>
</html>
